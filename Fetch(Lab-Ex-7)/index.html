<!-- Develop a Web Application that uses AJAX to fetch JSON data from a remote server
and displays it on a web page. Fetch a list of fictional books from a JSON API
and display them on the webpage.The index.html file contains a button labeled
"Fetch Books" and a div element with the id "bookList" where we will display the
list of books. Use JavaScript to add a click event listener to the "Fetch Books"
button. When the button is clicked, an AJAX request is made to fetch the JSON
data from a local file called books.json (you can replace it with your API URL). -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Books</title>
  </head>
  <body>
    <style>
      tr,
      table,
      td {
        border: 1px solid black;
      }
    </style>
    <button id="fetchBooks">Fetch Books</button>
    <table style="border: 1px solid; margin: 10px" id="bookList">
      <tr style="border: 1px solid; margin: 10px">
        <th>Title</th>
        <th>Description</th>
        <th>Published Date</th>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
